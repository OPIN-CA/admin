name: Fitzroy
type: theme
description: 'Custom administration theme based of Adminimal theme.'
core: 8.x
base theme: adminimal_theme
screenshot: /images/screenshot.svg

libraries:
  - fitzroy/global-styling


stylesheets-remove:
  - 'core/themes/stable/css/system/components/system-status-report-counters.css'
  - 'core/themes/seven/css/components/system-status-report.css'
  - 'core/themes/seven/css/components/system-status-counter.css'
  - 'core/themes/classy/css/components/messages.css'
  - 'core/themes/seven/css/components/system-status-report-general-info.css'

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
